<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HealthTech Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;900&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
      color: #fff;
    }

    .auth-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px 25px;
      border-radius: 20px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
      text-align: center;
      backdrop-filter: blur(8px);
      animation: fadeIn 1s ease;
    }

    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      gap: 10px;
    }

    .tab {
      flex: 1;
      background-color: rgba(255,255,255,0.2);
      padding: 10px 20px;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
    }

    .tab.active {
      background-color: #6c63ff;
      box-shadow: 0 4px 14px rgba(108, 99, 255, 0.6);
      color: #fff;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 10px;
    }

    input {
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: rgba(255,255,255,0.2);
      color: #fff;
    }

    input::placeholder {
      color: #eee;
    }

    button {
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: #6c63ff;
      color: #fff;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #574b90;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 480px) {
      .tab { font-size: 14px; }
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h2>üîê Login / Register</h2>

    <div class="tabs">
      <div class="tab active" id="doctorTab">Doctor</div>
      <div class="tab" id="patientTab">Patient</div>
    </div>

    <form id="authForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login / Register</button>
    </form>
  </div>

  <script>
    const doctorTab = document.getElementById('doctorTab');
    const patientTab = document.getElementById('patientTab');
    let role = 'doctor';

    doctorTab.addEventListener('click', () => {
      role = 'doctor';
      doctorTab.classList.add('active');
      patientTab.classList.remove('active');
    });

    patientTab.addEventListener('click', () => {
      role = 'patient';
      patientTab.classList.add('active');
      doctorTab.classList.remove('active');
    });

    document.getElementById('authForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      alert(`Logged in as ${role.toUpperCase()}\nUsername: ${username}`);
      // Later: Send this data to your backend via fetch()
    });
  </script>
</body>
</html>
